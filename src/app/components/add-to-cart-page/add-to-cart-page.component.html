<ng-container *ngIf="products.length !=0"> 
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <div class="header">
                            <h1>My Cart({{totalItem}})</h1>
                        </div>
                        <tr>
                            <th>Sr. No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let item of products; let i = index"> 
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td><img class="productadded" src="{{item.photo}}" alt="where is it"></td>
                            <td>{{item.price}}</td> 
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td> 
                            <td><button routerLink="/" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Check Out</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</ng-container>

<ng-container *ngIf="products.length == 0"> 


<div class="container">
    <div class="card">
        <h5 class = "card-title">My Cart</h5>
    </div>
    <div class = "center">
        <img class="emptycartpic" src="../../../assets/emptycart.png"alt="wheres the pic">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/dashboard" class="btn btn-primary">Shop Now</button>
    </div>
</div>

</ng-container>
