<ng-container> <!-- *ngIf="products.length !=0" -->
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr> <!-- *ngFor = "let item of products; let i = index" -->
                            <td>1</td> <!-- {{i+1}} -->
                            <td>NAME KEME</td>
                            <td>IMAGE</td>
                            <td>DESCRIPTION</td>
                            <td>PRICE</td>
                            <td>QUANTITY</td>
                            <td>TOTAL</td>
                            <td>
                                <button><i class="fas fa-trash-alt"></i></button> <!-- click=removeItem(item)  -->
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger">Empty Cart</button></td> <!-- (click)="emptyCart()" -->
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Check Out</button></td>
                            <td><strong>Grand Total : TOTAL PRICE</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</ng-container>

<ng-container> <!-- *ngIf="products.length == 0" -->


<div class="container">
    <div class="card">
        <h5 class = "card-title">My Cart</h5>
    </div>
    <div class = "center">
        <img alt="wheres the pic">
        <h4>Your cart is empty!</h4>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>

</ng-container>
