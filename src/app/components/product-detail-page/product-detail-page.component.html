<div class="products-body">
  <!--back navigation-->
  <div class="back">
    <a (click)="goBack()"> < Back</a>
  </div>

  <!--product details main content-->
  <div class="productDetails-container">
    <div class="container-fluid">
      <div class="row">

        <!--product image-->
        <div class="col-sm-6 img-container" *ngIf="product">
          <img src="{{ product.photo }}" class="img-fluid" />
        </div>

        <!--product details-->
        <div class="col-sm-6 details">
          <div *ngIf="product">
            <h1 class="productName" >{{ product.name | uppercase }}</h1>
            <p>
              <star-rating [rating]="product.averageRating"></star-rating
              >{{ product.averageRating | number: "1.1-1" }}✩ ({{
                product.reviews.length
              }}
              reviews)
            </p>
            <p>id: {{product.id}}</p>
            <p>{{ product.price | currency: "PHP":"₱" }}</p>
            <p>{{product.description}}</p>
        </div>

          <!--addutucaatu-->
          <div class="row addToCart-container">
            <button class="btn btn-warning w-100"
              (click)="addcart(product)"
              type="button"
              routerLink="/cart">
              Add to Cart
            </button>
          </div>
        </div>

          <!--review block-->
          <div class="row w-100 justify-content-center">
            <div class="col-sm-7 reviews-container">
              <h1>Reviews</h1>
              <div *ngIf="product">
                <div class="reviews" *ngFor="let reviews of product.reviews">
                  <h5 class="center">{{ reviews.userName }}</h5>
                  <!--<app-ngbd-rating [rating]="3" ></app-ngbd-rating>-->
                  <!--<star-rating [rating]="product.averageRating"></star-rating>-->
                  <p style="float:right">Date here</p>
                  <p>{{ reviews.comment }}</p>
                </div>
              </div>
            </div>
          </div>

          </div>

      </div>
    </div>

</div>
