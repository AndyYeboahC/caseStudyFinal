<div class="container">
  <div class="match">
    <h1 *ngIf="filteredProducts.length==1">{{ filteredProducts.length }} match for "{{_searchInput}}"</h1>
    <h1 *ngIf="filteredProducts.length>1">{{ filteredProducts.length }} matches for "{{_searchInput}}"</h1>
    <h1 *ngIf="filteredProducts.length==0"> No matches found for "{{_searchInput}}" </h1>
  </div>

  <div class="products">
    <!--container-->

    <a *ngFor="let product of filteredProducts" routerLink="/detail/{{ product.id }}">
      <div class="product">
        <!--card-->
        <div class="product-thumb-container">
          <img
            *ngIf="product.photo"
            src="{{ product.photo }}"
            alt="thumbnail"
            class="product-thumb"
          />
          <p *ngIf="!product.photo">No image</p>
        </div>

        <div class="product-description">
          <p class="product-name">{{ product.name }}</p>
          <star-rating [rating]="product.averageRating"></star-rating>
          <h4>{{ product.reviews.length }} Reviews</h4>
        
        </div>
      </div>
    </a>
  </div>
</div>
